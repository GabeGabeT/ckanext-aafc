<div role="main" class="aafc-back">
  <div class="container">
    <div class="row top30"></div>
    <div class="row top30">
      <div class="col-xs-12 text-center">
        <em  style="font-size:66px;color:black;font-weight:600">Discover. Share. Open.</em>
      </div>
    </div>
    <div class="row">
      <div class="text-center font-italic">
        <span  style="font-size:32px;color:black;"><i>Making AAFC datasets available, accessible and reusable across</i></span>
      </div>
    </div>
    <div class="row">
      <div class="text-center">
        <span  style="font-size:32px;color:black;"><i>AAFC and beyond.</i></span>
      </div>
    </div>
  </div>
  <div class="aafc-container">
    {% block search %}
      {% snippet 'home/snippets/search.html' %}
    {% endblock %}
  </div>
  <div class="aafc-container" style="padding:0;">
    <div class="row">
      <div class="col-md-12 text-center">
        {% block stats %}
          {% snippet 'home/snippets/stats.html' %}
        {% endblock %}
      </div>
    </div>
  </div>
</div>
